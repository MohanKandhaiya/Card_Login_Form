<!DOCTYPE html>
<html>
<head>
	<title>MiniXplore - Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
	<div class="container">
		<div class="card" id="card">
			<form action="#" class="front">
				<h1>LOGIN</h1>
				<button class="fb" type="button">Log In With Facebook</button>
				<p>- or -</p>
				<input type="email" placeholder="Email Address" />
				<input type="password" placeholder="Password" />
				<input id="btn" type="submit"  value="Log In">
				<input id="register" type="submit"  value="Sign Up">
				
			</form>
			<form action="#" class="back">
				<h1>SIGNUP</h1>
				<input type="email" placeholder="Email Address" autocomplete='on' />
				<input type="telephone" placeholder="Phone Number" />
				<input type="password" placeholder="New Password" />
				<input type="password" placeholder="Retype Password" />
				<input id="btnR" type="submit" value="Sign Up">
				<input id="Login" type="submit" value="Log In">
			</form>
		</div>
	</div>

</body>
</html>
